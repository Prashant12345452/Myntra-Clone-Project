<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="images.jpeg" alt="Myntra_Home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>

        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined">search</span>
            <input class="search_input" placeholder="Seach for Product or Brand">

        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon" >person</span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_name">Wishlist</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
            </div>
            
        </div>
    </header>
    <main>
    <div class="banner_container">
        <img class="banner_image" src="banner.jpg" alt="Main Banner"
    </div>
    <div class="catagory_heading">MEDAL WORTHY BRANDS TO BAG</div>
    <div class="catagory_item">
        <a href="#" ><img src="1.png"></a>
    </div>
</main>
    <footer>Footer</footer>
</body>
</html>
